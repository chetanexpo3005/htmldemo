    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-6 col-6 p-2 ">
                <input type="text" class="form-control" id="txtName" />
              
            </div>
            <div class="col-md-2 col-sm-6 col-6 p-2 ">
                <input type="text" class="form-control " id="txtCity" />
            </div>
            <div class="col-md-2 col-sm-6 col-6 p-2 ">
                <input type="text" class="form-control " id="txtMobile" />
            </div>
            <div class="col-md-2 col-sm-6 col-12 p-2">
                <input type="button" id="btnAdd" class="btn btn-success para" value="Add" />
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-6 col-sm-6 col-6 p-2 ">
                <table id="tblData" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Mobile</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {

            $(".form-control").blur(function() {
                $(this).css('background-color','gray');
            });
            $(".form-control").focusin(function() {
                $(this).css('background-color','white');
            });
            $("#btnAdd").click(function () {
                debugger;
                var srNo = $("#tblData tbody").children().length + 1;
                var name = $("#txtName").val().trim();
                var city = $("#txtCity").val().trim();
                var mobile = $("#txtMobile").val().trim();
                if (name != "" && city != "" && mobile != "") {
                    var dynamicTr = "<tr><td>"+srNo+"</td><td>" + name + "</td><td>" + city + "</td><td>" + mobile + "</td><td> <button class='btn btn-danger btn-sm' > delete </button> </td></tr>";
                    $("#tblData tbody").append(dynamicTr);
                    $("#txtName").val("");
                    $("#txtCity").val("");
                    $("#txtMobile").val("");
                    $(".btn-sm").click(function () {
                        debugger;
                        $(this).parent().parent().remove();
                    });
                } else {
                    alert("Please provide values");
                }
            }); 
            
        });
    </script>
