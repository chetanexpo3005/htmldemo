<!DOCTYPE html>
<html>

<head>
    <title>Elements</title>
</head>

<body>

    <table>
        <tr>
            <td> textbox</td>
            <td>
                <input type="text" minlength="10" maxlength="10" required placeholder="Enter Name" id="txtName" />
            </td>
        </tr>
        <tr>
            <td> File</td>
            <td>
                <input type="file" id="txtName" />
            </td>
        </tr>
        <tr>
            <td> textarea</td>
            <td>
                <textarea rows="5" placeholder="Enter Address"> </textarea>
            </td>
        </tr>
        <tr>
            <td> Checkbox</td>
            <td>
                <input type="checkbox" id="" /> <label>Is Male</label>
            </td>
        </tr>
        <tr>
            <td> Dropdown</td>
            <td>
                <select>
                    <option>Select Country</option>
                    <option>India</option>
                    <option>Us</option>
                    <option>PAk</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Radio</td>
            <td>
                <input type="radio" name="indian"> <label>Yes </label>
                <input type="radio" name="indian"> <label>No </label>
            </td>
        </tr>
        <tr>
            <td> Date Picker</td>
            <td>
                <input type="date" placeholder="Select Date">
            </td>
        </tr>
        <tr>
            <td>Time Picker</td>
            <td>
                <input type="time" placeholder="Enter password">
            </td>
        </tr>
        <tr>
            <td> NUmber Only</td>
            <td>
                <input type="number" min="5" max="10" placeholder="Enter Amount">
            </td>
        </tr>
        <tr>
            <td> readonly textbox</td>
            <td>
                <input type="text" readonly placeholder="Enter Amount">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" placeholder="Enter password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Save">
            </td>
            <td>
                <button>Cancel</button>
            </td>
        </tr>
    </table>

</body>

</html>
