    <div class="jumbotron text-center">
        <h1>Javascript Tutorial 1 </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-6 ">
                 <input type="text" class="form-control" id="txtFname" placeholder="Eneter First Name" />
            </div>
            <div class="col-md-3 col-sm-6 col-6  ">
                <input type="text" class="form-control" id="txtMname" placeholder="Eneter Middle Name" />
            </div>
            <div class="col-md-3 col-sm-6 col-12  ">
                <input type="text" class="form-control" id="txtLname" placeholder="Eneter Last Name" />
            </div>
            <div class="col-md-3 col-sm-6 col-12  ">
                <input type="text" class="form-control" id="txtFullname" readonly placeholder="Full Name" />
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-6">
                <button class="btn btn-success" onclick="fullName()"> Generate Full Name</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" onclick="claerFullName()"> Clear All Name</button>
            </div> 
        </div>
        <div class="row pt-5">
            <div class="col-md-6">
                 Full Name is: <span id="spanFullName"></span>
            </div>
            
        </div>
    </div>
    <script>
        function fullName() {
            debugger;
            var fName = document.getElementById('txtFname').value;
            var mName = document.getElementById('txtMname').value;
            var lName = document.getElementById('txtLname').value;

            var fullName = fName +' ' + mName + ' '+ lName;

            document.getElementById('txtFullname').value = fullName;
            document.getElementById('spanFullName').innerHTML = fullName;
            
        }
        function claerFullName() {
            debugger;
            document.getElementById('txtFname').value = '';
            document.getElementById('txtMname').value = '';
            document.getElementById('txtLname').value = '';
            document.getElementById('txtFullname').value = '';
        }

        
    </script>
