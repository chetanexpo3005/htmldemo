    <div class="jumbotron text-center">
        <h1>Jquery Selectors</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                Id Selector-> $("#id")
            </div>
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                Class Selector-> $(".className")
            </div>
            <div class="col-md-3 col-sm-6 col-12 p-2">
                Tag Selectore -> $("div") or $("p")
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                <input type="text" class="form-control" id="fName"/>
            </div>
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                <input type="text" class="form-control MName"/>
            </div>
            <div class="col-md-3 col-sm-6 col-12 p-2">
                <p>First P</p>
                <p>Second  P</p>
            </div>
        </div>
        <div class="row pt-3" id="btnDiv">
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                <input type="button" class="btn btn-success"  value="Get First Name" id="btnGetFName"/>
            </div>
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                <input type="button" class="btn btn-success" value="Get Last Name" id="btnGetMName"/>
            </div>
            <div class="col-md-3 col-sm-6 col-12 p-2">
                <input type="button" class="btn btn-success para" value="Add color"  />
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                <input type="button" class="btn btn-success"  value="show" id="btnshow"/>
            </div>
            <div class="col-md-3 col-sm-6 col-6 p-2 ">
                <input type="button" class="btn btn-success" value="hide" id="btnhide"/>
            </div>
             
        </div>
    </div>
    <script>
        $(document).ready(function () { 
            $("#btnshow").click(function() { 
                $("#btnDiv").show();
            });
            $("#btnhide").click(function() {
                $("#btnDiv").hide();
            });
            $("#btnGetFName").click(function() { 
                var firName = $("#fName").val();
                alert(firName);
            });
            $("#btnGetMName").click(function() { 
                var middlName= $(".MName").val();
                alert(middlName);
            });
            $(".para").click(function() { 
                 $("p").css('color','red');
                 var firName = $("#fName").val();
                 $("p").html(firName);
            }); 
        });
    </script>
